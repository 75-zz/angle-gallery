<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>アングル・構図プロンプト検証</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      margin: 0;
    }
    .grid {
      display: grid;
      gap: 20px;
      justify-content: center;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      max-width: 2400px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
      text-align: center;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 8px;
      border-radius: 4px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    /* PC版：マウスオーバーで拡大 */
    @media (hover: hover) and (pointer: fine) {
      .card img:hover {
        transform: scale(1.2);
      }
    }

    /* スマホ版：タップで拡大 */
    .zoomed {
      transform: scale(1.5) !important;
      z-index: 999;
    }

    .caption {
      font-size: 0.9em;
      color: #333;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>アングル・構図プロンプト検証</h1>
  <div class="grid">
    <!-- 以下、既存のカード内容を維持 -->
    <!-- 例： -->
    <div class="card">
      <img src="./angle_20250422/00000-full_2025-04-22.jpg" alt="full body">
      <div class="caption">full body</div>
    </div>
    <!-- 他の画像も同様に -->
  </div>

  <script>
    // スマホ版用ズーム処理
    document.querySelectorAll('.card img').forEach(img => {
      img.addEventListener('click', () => {
        // 一度に一つだけ拡大
        document.querySelectorAll('.card img').forEach(i => {
          if (i !== img) i.classList.remove('zoomed');
        });
        img.classList.toggle('zoomed');
      });
    });
  </script>
</body>
</html>
