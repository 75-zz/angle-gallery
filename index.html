<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>アングル・構図プロンプト検証</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      margin: 0;
    }

    .grid {
      display: grid;
      gap: 20px;
      justify-content: center;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      max-width: 2400px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 8px;
      border-radius: 4px;
      transition: transform 0.3s ease;
      transform: scale(1); /* ← 通常表示はそのまま */
      cursor: pointer;
    }

    /* PC版：ホバー時にだけ拡大 */
    @media (hover: hover) and (pointer: fine) {
      .card img:hover {
        transform: scale(1.2);
        z-index: 2;
      }
    }

    /* スマホ版：タップ時に拡大（class付与） */
    .zoomed {
      transform: scale(1.5) !important;
      z-index: 999;
    }

    .caption {
      font-size: 0.9em;
      color: #333;
      word-break: break-word;
    }
  </style>
</head>
